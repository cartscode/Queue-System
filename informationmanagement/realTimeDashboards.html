<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Healthcare Dashboards</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Font Configuration (Inter) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
    <link rel="stylesheet" href="realTimeDashboards.css">
</head>
<body class="min-h-screen">

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-4 text-center">
            Real-Time Patient Flow Management
        </h1>

        <!-- TAB NAVIGATION -->
        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mb-8 justify-center">
            
            <!-- Regular Patients Tab (Active by default) -->
            <button id="tab-regular" onclick="showDashboard('regular')" 
                class="flex-1 sm:flex-none font-semibold py-3 px-8 rounded-xl 
                       transition duration-300 ease-in-out focus:outline-none 
                       focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 
                       active:scale-[0.98]">
                <i data-lucide="users" class="w-5 h-5 inline mr-2"></i> Regular Patient Queue (Triage)
            </button>

            <!-- Priority Patients Tab (Inactive by default) -->
            <button id="tab-priority" onclick="showDashboard('priority')" 
                class="flex-1 sm:flex-none font-semibold py-3 px-8 rounded-xl 
                       transition duration-300 ease-in-out focus:outline-none 
                       focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50
                       active:scale-[0.98]">
                <i data-lucide="wheelchair" class="w-5 h-5 inline mr-2 text-red-600"></i> Priority Patient Queue (FIFO)
            </button>
        </div>

        <!-- DASHBOARD CONTAINER -->
        <div id="dashboard-container" class="space-y-8">
            <!-- Content will be injected/shown here via JavaScript -->
        </div>

        <!-- ======================================================= -->
        <!-- TEMPLATE: REGULAR PATIENTS DASHBOARD (WITH TRIAGE QUEUE) -->
        <!-- ======================================================= -->
        <template id="regular-template">
            <section id="regular-dashboard-content" class="space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 border-b-4 border-indigo-500 pb-2 flex items-center">
                    <i data-lucide="users" class="w-6 h-6 mr-3 text-indigo-600"></i> Regular Patients
                </h2>

                <!-- Key Metrics Cards -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="trending-up" class="text-indigo-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Total Patients</p>
                        </div>
                        <p class="text-4xl font-extrabold text-gray-900">0</p>
                    </div>

                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="clock" class="text-indigo-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Waiting in Queue</p>
                        </div>
                        <p class="text-4xl font-extrabold text-gray-900">0</p>
                    </div>

                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="stethoscope" class="text-indigo-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Currently Serving</p>
                        </div>
                        <p class="text-4xl font-extrabold text-gray-900">0</p>
                    </div>

                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="timer" class="text-indigo-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Avg Wait Time</p>
                        </div>
                        <p class="text-4xl font-extrabold text-red-600">0<span class="text-xl font-normal text-gray-500 ml-1">min</span></p>
                    </div>
                </div>
                
                <!-- Regular Patient Table (Empty) -->
                <div class="bg-white p-6 rounded-xl card-shadow">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i data-lucide="clipboard-list" class="w-5 h-5 mr-2 text-brand-accent"></i> Regular Patient Triage Queue
                    </h3>
                    <div class="overflow-x-auto -mx-1">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Condition</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 text-sm" id="regular-table-body">
                                <!-- Dynamic rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center pt-4 border-t mt-4">
                        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-700 transition duration-150 flex items-center justify-center">
                            View Full Regular Queue <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                        </a>
                    </div>
                </div>
            </section>
        </template>

        <!-- ======================================================= -->
        <!-- TEMPLATE: PRIORITY PATIENTS DASHBOARD -->
        <!-- ======================================================= -->
        <template id="priority-template">
            <section id="priority-dashboard-content" class="space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 border-b-4 border-red-500 pb-2 flex items-center">
                    <i data-lucide="wheelchair" class="w-6 h-6 mr-3 text-red-600"></i> Priority Patients 
                </h2>

                <!-- Summary Metrics -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32 border-l-4 border-red-500">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="users" class="text-red-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Priority Waiting</p>
                        </div>
                        <p class="text-4xl font-extrabold text-red-600">0</p>
                    </div>

                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="hourglass" class="text-red-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Avg Priority Wait</p>
                        </div>
                        <p class="text-4xl font-extrabold text-green-600">0<span class="text-xl font-normal text-gray-500 ml-1">min</span></p>
                    </div>

                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="check-circle" class="text-green-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Served Today</p>
                        </div>
                        <p class="text-4xl font-extrabold text-gray-900">0</p>
                    </div>

                    <div class="bg-white p-4 rounded-xl card-shadow flex flex-col justify-between h-32">
                        <div class="flex items-center space-x-2">
                            <div class="icon-container"><i data-lucide="alert-triangle" class="text-red-600 h-5 w-5"></i></div>
                            <p class="text-sm font-medium text-gray-500">Overdue ( > 10 min)</p>
                        </div>
                        <p class="text-4xl font-extrabold text-green-600">0</p>
                    </div>
                </div>

                <!-- Priority Table (Empty) -->
                <div class="bg-white p-6 rounded-xl card-shadow">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i data-lucide="list-ordered" class="w-5 h-5 mr-2 text-red-600"></i> Live Priority Patient Queue (FIFO)
                    </h3>
                    <div class="overflow-x-auto -mx-1">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Queue #</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Condition</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 text-sm" id="priority-table-body">
                                <!-- Dynamic rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </template>
        
    </main>

    <script src="realTimeDashboards.js"></script>
</body>
</html>
