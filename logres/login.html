    <div class="auth-wrapper">
        <div class="auth-card">
            <!-- Register Form -->
            <div id="registerForm">
                <h3>Register</h3>
                <form onsubmit="validateRegister(event)">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="regPassword" class="form-control" placeholder="Create a password"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" class="form-control"
                            placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account?
                    <a href="#" class="toggle-link" onclick="toggleForms()">Login</a>
                </p>
            </div>

            <!-- Login Form (hidden by default) -->
            <div id="loginForm" style="display:none;">
                <h3>Login</h3>
                <form onsubmit="goToDashboard(event)">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100 fw-bold">Login</button>
                </form>
                <p class="text-center mt-3">Donâ€™t have an account?
                    <a href="#" class="toggle-link" onclick="toggleForms()">Register</a>
                </p>
            </div>
        </div>
    </div>
    <!-- Hospital Walk Container -->
    <div class="hospital-container" id="hospital-container">
        <!-- Walking PNGs will spawn here -->

        <!-- FLOOR (paste this inside hospital-container, AFTER PNGs spawn area) -->
        <div class="floor"></div>
    </div>
</body>
